<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="conteiner">
        <div class="all_tabs">
            <div class="tab_item tab_item_green" data-name="#tab1">Green</div>
            <div class="tab_item tab_item_blue" data-name="#tab2">Blue</div>
            <div class="tab_item tab_item_red" data-name="#tab3">Red</div>
            <div class="tab_item tab_item_yellow" data-name="#tab4">Yellow</div>
        </div>    
        <div class="all_content">
            <div id="tab1" class="content_item content content_item_green"></div>
            <div id="tab2" class="content_item content content_item_blue"></div>
            <div id="tab3" class="content_item content content_item_red"></div>
            <div id="tab4" class="content_item content content_item_yellow"></div>
        </div>   
    </div>
    <script src="script.js"></script>
</body>
</html>
